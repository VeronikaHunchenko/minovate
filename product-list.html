<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="stylesheets/styles.css">

  <!-- **************   ICONS *****************-->
  <link rel="stylesheet" href="images/icomoon/style.css">
  
  <!-- **************  FONTS  *****************-->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Raleway:300,400,500,700" rel="stylesheet">
  
  <title>Product list</title>
</head>

<body>

  <div class="wrapper">
    <!-- ********* START HEADER *********-->
    
    <!-- ********* END HEADER *********-->

  <main class="page-main">
        <div class="container">

          <div class="layuot layout-page-main">
            <div class="layout-item">
              <!-- ********* START SIDEBAR *********-->
              <section class="sidebar">
                <!-- start availability -->
                <div class="availability">
                   
                  <div class="grid grid-availability">
                    <div class="grid-item">
                      <div class="sale-header">
                        <h6>Availability</h6>
                      </div>
                      <form action="" class="form-checkbox">
                        <fieldset class="fieldset-checkbox">
                          <p class="checkbox-overlay">
                            <input type="checkbox" name="vehicle1" value="Bike"> 
                            <span>Not Available</span>
                          </p>
                          <p class="checkbox-overlay">
                            <input type="checkbox" name="vehicle2" value="not-available"> 
                            <span>Coming to stock</span>
                          </p>
                          <p class="checkbox-overlay">
                            <input type="checkbox" name="vehicle2" value="in-stock"> 
                            <span>In Stock</span>
                          </p>
                          
                        </fieldset>
                      </form>
                    </div>
                     <div class="grid-item">
                      <div class="sale-header">
                        <h6>Price</h6>
                      </div>
                      <div class="range-input">
                        <div class="range">
                          Range:
                          <div class="lowDollarAmount"></div> -
                          <div class="highDollarAmount"></div>
                          <!-- <p>Range: $36 - $89</p> -->
                        </div>
                        <input id="slider" type="range" multiple value="20,50" />
                      </div>
                      
                     
                    </div>
                  </div>
                </div>
                <!-- end availability -->
                <!-- start sale -->
                <div class="sale">
                  <div class="sale-header">
                    <h6>best sellers</h6>
                  </div>
                  <div class="grid grid-sale">
                    <div class="grid-item">
                      <div class="card-sale">
                        <div class="img-sale-overlay">
                          <img src="images/sale1.png" alt="">
                        </div> 
                        <div class="description-overlay">
                          <h5>Black T-shirt</h5>
                          <h2 class="price-color">$12.99</h2>
                        </div>
                      </div>
                    </div>
                    <div class="grid-item">
                      <div class="card-sale">
                        <div class="img-sale-overlay">
                          <img src="images/sale1.png" alt="">
                        </div> 
                        <div class="description-overlay">
                          <h5>Black T-shirt</h5>
                          <h2 class="price-color">$12.99</h2>
                        </div>
                      </div>
                    </div>
                    <div class="grid-item">
                      <div class="card-sale">
                        <div class="img-sale-overlay">
                          <img src="images/sale1.png" alt="">
                        </div> 
                        <div class="description-overlay">
                          <h5>Black T-shirt</h5>
                          <h2 class="price-color">$12.99</h2>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- end sale -->
              </section>
              <!-- ********* END SIDEBAR *********-->
            </div>

            <div class="layout-item">
            
            <!-- Место для блока с карточками, который располагается справа от side-bar -->

            </div>
    

    <!-- ********* START FOOTER *********-->
   
    <!-- ********* END FOOTER *********-->
  </div>

  <script src="index.js"></script>
</body>

</html>
